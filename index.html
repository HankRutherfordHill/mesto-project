<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page centered-block">

  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип Место">
  </header>

  <main class="content">

    <section class="profile">
      <figure class="profile__person">
        <img class="profile__avatar" src="./images/cousteau.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div>
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </figure>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">

      <article class="elements__item">
        <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
        <div class="elements__description">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__like elements__ellipsis"></button>
        </div>
      </article>

      <article class="elements__item">
        <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__description">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like"></button>
        </div>
      </article>

      <article class="elements__item">
        <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
        <div class="elements__description">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like"></button>
        </div>
      </article>

      <article class="elements__item">
        <img class="elements__image" src="./images/bermamyt.jpg" alt="Бермамыт">
        <div class="elements__description">
          <h2 class="elements__title">Бермамыт</h2>
          <button class="elements__like"></button>
        </div>
      </article>

      <article class="elements__item">
        <img class="elements__image" src="./images/arkhyz.jpg" alt="Архыз">
        <div class="elements__description">
          <h2 class="elements__title">Архыз</h2>
          <button class="elements__like"></button>
        </div>
      </article>

      <article class="elements__item">
        <img class="elements__image" src="./images/ullu-kell.jpg" alt="Уллу-Кёль">
        <div class="elements__description">
          <h2 class="elements__title">Уллу-Кёль</h2>
          <button class="elements__like"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      © 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__button"></button>
      <form class="form-profile">
        <h2 class="form-profile__title">Редактировать профиль</h2>
        <input class="form-profile__input" name="name" type="text" placeholder="Жак-Ив Кусто">
        <input class="form-profile__input" name="activity" type="text" placeholder="Исследователь океана">
        <button class="form-profile__save">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
